{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}


{% block content %}

{% for entry in archive %}

  <article>
    <header>
      <time datetime="{{entry.date}}">{{entry.date.date()}}</time>
      <h1><a href="{{entry.dst}}">{{entry.title}}</a></h1>
    </header>
  </article>

{% endfor %}

{% endblock %}
